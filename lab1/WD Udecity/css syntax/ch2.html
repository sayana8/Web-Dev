<!DOCTYPE html>
<html>
<head>
    <title>Units in CSS</title>
    <style>
    	.first {
        width: 100px;
    	}
    	.second {
        height: 200px;
    	}
    	.third {
        margin: 1em;
    	}
    	.fourth {
        font-size: 2em;
    	}
    </style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>
	<div class="third">3333333</div>
	<div class="fourth">smth </div>
</body>
</html>
